<table class="table">
    <tr data-ng-repeat="event in userEvents">
        <td style="font-style: italic; color: #888888; min-width: 170px; text-align: right;">[{{getEventDate(event)}}]</td>
        <td>{{getEventTitle(event)}}. <span data-ng-if="event.payload.commits.length > 0">Commits: <span data-ng-bind-html="getCommitMessages(event) | emoji"></span></span></td>
    </tr>
</table>
