<div data-ng-repeat="event in userEvents" style="float: left; clear: left;">
    <span style="display: block; font-style: italic; color: #888888; margin-top: 5px;">[{{getEventDate(event)}}]</span>
    <span style="display: block;">{{getEventTitle(event)}}</span>
    <span data-ng-show="event.payload.commits.length > 0" style="display: block; padding-bottom: 5px; border-bottom: 1px solid #dddddd;">Commits: <span data-ng-bind-html="getCommitMessages(event) | emoji"></span></span>
</div>
