<div class="main-page container" style="padding-top: 20px; padding-bottom: 30px;">
    <h1 data-ng-bind="project.name" style="display: inline;"></h1>
    <h3 data-ng-bind="project.dateRange"></h3>
    <p data-ng-bind="project.about"></p>
    <h4>Challenges</h4>
    <p data-ng-bind="project.challenges"></p>
    <h4>What I Learned</h4>
    <p data-ng-bind="project.thingsLearned"></p>

    <img data-ng-src="{{project.imagePath}}" width="200px" height="200px">
</div>
